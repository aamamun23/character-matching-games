<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Matching Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1E1E1E]">
    <section class="bg-[url('/images/background.png')] bg-no-repeat bg-center h-screen flex justify-center items-center">


        <!-- Home Screen  -->
        <div id="home-screen" class="home-screen text-center text-white">
            <h1 class="text-8xl anton-regular">Character Matching</h1>
            <p class="poppins-regular my-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn btn-white btn-md">Play Now</button>
        </div>


        <!-- Game Screen  -->
        <div id="game-screen" class="game-screen w-3/5 hidden">
            <div class="canvas w-full bg-white h-60 border-[12px] border-fuchsia-900 rounded-lg flex flex-row justify-center items-center">
                <h4 id="showed-text" class="text-[100px] poppins-regular text-black uppercase">Y</h4>
            </div>



            <!-- Keyboard Layout -->
             <div id="keyboard" class="keyboard-layout my-4">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
             </div>
             <!-- Keyboard Layout End -->


             <div class="like-score flex justify-between">
                <div class="like bg-purple-400 p-2 rounded-3xl text-sm text-white w-[100px] flex justify-center items-center">
                    <span>Like</span> <img class="w-[16px] mx-1" src="images/love.svg" alt=""> <span id="life">5</span> 
                </div>
                <div class="score bg-purple-600 p-2 rounded-3xl text-sm text-white w-[100px] flex justify-center items-center">
                    <span>Score</span> <img class="w-[16px] mx-1" src="images/dollar.svg" alt=""> <span id="score">0</span> 
                </div>
             </div>

        </div>

        <!-- Game Screen End -->



        <!-- Score Screen  -->
        <div id="score-screen" class="score-screen text-center text-white bg-purple-600 py-5 px-8 shadow-md rounded-xl hidden">
            <h4>Game Over!</h4>
            <h1 class="text-6xl poppins-bold">Score: <span id="final-score">0</span></h1>
            <button onclick="play()" class="btn btn-sm my-4">Play Again</button>
            <p>Practice will make you pro</p>
        </div>

        
    </section>

    <script src="js/utility.js"></script>
    <script src="js/alpha-clash.js"></script>
</body>
</html>
